<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Title</title>
  <script type="text/javascript" src="/node_modules/cropperjs/dist/cropper.min.js"></script>
  <link rel="stylesheet" href="/node_modules/cropperjs/dist/cropper.min.css">
  <script type="text/javascript" src="/lib/imageUploader.js"></script>
  <link rel="stylesheet" href="/lib/imageUploader.css">
  <style>
    img {
      min-height: 300px;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    }

    .block {
      width: 350px;
    }

    .block-title {
      white-space: nowrap;
    }

    body {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<div class="block">
  <h3 class="block-title">
    <span>从file获取图片</span>
    <input type="file" id="file">
  </h3>
  <img src="" alt="" id="cdnImage">
</div>

<div class="block">
  <h3 class="block-title">
    <span>截取图片链接</span>
    <button id="btn">按钮</button>
  </h3>
  <img src="" alt="" id="cropedImage">
</div>

<div class="block">
  <h3 class="block-title">
    <span>插入dom</span>
    <button id="insert">按钮</button>
  </h3>
  <img src="" alt="" id="btnImage">
</div>


</body>
</html>
